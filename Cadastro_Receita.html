<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol's Bakery Assistant-Cadastro_receita</title>
    <link rel="stylesheet" href="css/Cadastro_receita.css">
</head>
<script>
    function openCity(nome) {
        var i;
        var x = document.getElementsByClassName("conteudo");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(nome).style.display = "block";
    }
</script>

<body>
    <form class="form" action="home.html">
        <div class="card">
            <div class="card-top">
                <img class="logo" src="imagens/logo.png" alt="">
                <h2 class="title"> Sistema de apoio aos profissionais de confeitaria</h2>
            </div>

            <div class="tab">
                <button type="button" class="tablinks" onclick="openCity('Ingredientes')">Ingredientes</button>
                <button type="button" class="tablinks" onclick="openCity('Modo_de_Preparo')">Modo de Preparo</button>
            </div>

            <div id="Ingredientes" class="conteudo">
                <p>Ingredientes</p>
                <br>
                <textarea name="Consulta" id="Consulta" cols="40" rows="4"></textarea>
            </div>

            <div id="Modo_de_Preparo" class="conteudo"style="display:none">
            <P>Modo de preparo</P>
                <br>
                <textarea name="Observacoes" id="Observacoes" cols="40" rows="4"></textarea>
            </div>

            <div class="card-group clicar">
                <button type="submit"> <a href="./home.html">Cadastrar Receita</a></button>
            </div>
        </div>




    </form>
</body>

</html>
