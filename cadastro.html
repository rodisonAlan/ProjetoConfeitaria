<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol's Bakery Assistant-Cadastro</title>
    <link rel="stylesheet" href= "css/senha.css">
    
    
</head>
<body>
    <form class="form" action="login.html">
        <div class="card">
            <div class="card-top">
                <img class="logo" src="imagens/logo.png" alt="">
                <h2 class="title"> Sistema de apoio aos profissionais de confeitaria</h2>
                <p>Cadastro novo Usu√°rio</p>
            </div>
            <div class="card-group">
                <label>Email</label>
                <input type="email" name="email"placeholder="Digite seu email" required>
            </div> 
            <div class="card-group">
                <label>Senha</label>
                <input type="senha" name="senha"placeholder="Digite sua Senha" required>
            </div> 
    
            <div class="card-group">
                <label>Nome</label>

            </div> 
    
            <div class="card-group">
                <label>Telefone</label>
                <input type="telefone" name="Telefone"placeholder="Digite seu Telefone" required>
                
            </div> 
    
            <div class="card-group clicar">
                <button type="submit">CADASTRO</button>
            </div>
        </div>
    </form>
