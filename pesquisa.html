<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol's Bakery Assistant-Pesquisa</title>
    <link rel="stylesheet" href= "css/estilo.css">
    <link rel="stylesheet" href= "css/login.css">
    
</head>
<body>
    
  <form class="form" action="home.html">
      <div class="card">
         <div class="card-top">
            <img class="logo" src="imagens/logo.png" alt="">
            <h2 class="title"> Sistema de apoio aos profissionais de confeitaria</h2>
            <p>Pesquisa e Cadastro novo Usuário e receita</p>

         </div>
        <div class="card-group">
            <label>Nome</label>
            <input type="nome" name="nome"placeholder="Digite seu Nome" required>
        </div> 

        <div class="card-group">
            <label>Email</label>
            <input type="Email" name="Email"placeholder="Digite seu Email" required>
        </div> 

        <div class="card-group">
            <label>Receita</label>
            <input type="Receita" name="Receita"placeholder="Digite sua Receita" required>
        </div> 
        <div>
            <label for="data">Data do Pedido:</label>
            <input type="date" id="data">

        <br>

        <label for="hora">Hora do Pedido:</label>
            <input type="time" id="hora">
        </div>
       

        <div class="campo">
            <br>
            <label>Campo para Observações</label>
            <textarea name="Observações" id="Observações" cols="42" rows="4"></textarea>
        </div>

         <div class="card-group btn">
            <button type="submit"><a href="./cliente.html">Novo Cliente</a></button>
          </div>
          
          <div class="card-group clicar">
            <button type="submit"> <a href="./Cadastro_Receita.html">Nova Receita</a></button>
        </div>    
      
        <div class="card-group btn">
            <button type="submit">Registrar Encomenda </button>
          </div>
 </form>

</body>
</html>
