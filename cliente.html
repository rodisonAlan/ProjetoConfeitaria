<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol's Bakery Assistant-Login</title>
    <link rel="stylesheet" href= "css/estilo.css">
    <link rel="stylesheet" href= "css/login.css">
    
</head>
<body>
    
  <form class="form" action="home.html">
      <div class="card">
         <div class="card-top">
            <img class="logo" src="imagens/logo.png" alt="">
            <h2 class="title"> Sistema de apoio aos profissionais de confeitaria</h2>
            <p>Cadastro de Clientes</p>

         </div>
        <div class="card-group">
            <label>Nome</label>
            <input type="nome" name="Nome"placeholder="Digite seu Nome" required>
        </div> 

        <div class="card-group">
            <label>Email</label>
            <input type="email" name="Email"placeholder="Digite seu Email" required>
        </div> 

        <div class="card-group">
            <label>Telefone</label>
            <input type="telefone" name="Telefone"placeholder="Digite seu Telefone" required>
        </div> 

        <div class="card-group">
            <label>CPF</label>
            <input type="cpf" name="CPF"placeholder="Digite seu cpf" required>
        </div> 

        <div class="card-group">
            <label>Referência</label>
            <input type="referência" name="Referência"placeholder="Digite uma referência" required>
        </div> 

        <div class="card-group">
            <label><input type="checkbox"> Lembre-me</label>
            
        </div> 

          
          <div class="card-group clicar">
            <button type="submit"> <a href="./cadastro.html">Cadastro de Cliente</a></button>
        </div>    
      </div>
 </form>

</body>
</html>
